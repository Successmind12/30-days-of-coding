<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action='https://register-demo.freecodecamp.org'>
    <fieldset>
      <label for="First-Name">Enter Your First Name: 
        <input  id="First-Name" type="text" name="First-Name" required>
      </label>

      <label for="Last-Name">Enter Your Last Name: 
        <input  id="Last-Name" type="text" name="Last-Name" required> 
      </label>

      <label for="Email">Enter Your Email: 
      <input  id="Email" type="email" name="Email" required>
    </label>
      <label for="Password">Create a New Password: 
        <input  id="Password" type="password" pattern="[a-z0-5]{8,}" required minlength="8" name="Password">
      </label>
    </fieldset>
    <fieldset>
      <legend>Account type (required)</legend>
      <label for="personal-account" >
        <input type="radio" name="account-type" checked id="personal-account"/> Personal
      </label>
      <label for="business-account" >
        <input type="radio" name="account-type" id="business-account"/> Business
      </label>
    </fieldset>
    <fieldset>
      <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture"/></label>
        <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age" /></label>
        <label for="referrer">How did you hear about us? 
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" rows="3" cols="30"  placeholder="I like coding on the beach..." name="bio"></textarea>
        </label>
    </fieldset>
    <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" name="terms-and-conditions" required />I accept the 
    <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
    <input type="submit" value="submit">
  </form>
</body>
</html>
