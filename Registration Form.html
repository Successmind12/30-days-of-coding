<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action='https://register-demo.freecodecamp.org'></form>
    <fieldset>
      <label for="First-Name">Enter Your First Name: 
        <input  id="First-Name" type="text" required>
      </label>

      <label for="Last-Name">Enter Your Last Name: 
        <input  id="Last-Name" type="text" required> 
      </label>

      <label for="Email">Enter Your Email: 
      <input  id="Email" type="email" required>
    </label>
      <label for="Password">Create a New Password: 
        <input  id="Password" type="password" pattern="[a-z0-5]{8,}" required minlength="8">
      </label>
    </fieldset>
    <fieldset></fieldset>
    <fieldset></fieldset>
    <input type="submit" value="submit">
</body>
</html>
